<div class="fixed bottom-0 right-0 mr-4">
  <ul class="flex gap-4">
    <li>
      <a class="hover:text-secondary text-primary" [href]="'https://www.linkedin.com/in/' + linkedinUser"
        target="_blank">
        LinkedIn
        <fa-icon [icon]="faLinkedin"></fa-icon>
      </a>
    </li>
    <li>
      <a class="hover:text-secondary text-primary" [href]="'https://github.com/' + githubUser" target="_blank">
        GitHub
        <fa-icon [icon]="faGithub"></fa-icon>
      </a>
    </li>
  </ul>
</div>
